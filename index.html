<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <!-- Congratulations Modal -->
    <div id="congrats-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <div class="message">
          <p>Congratulations! You win!</p>
        </div>


        <div class="play-again">
          Do you want to play again?
          <div class="button-responses">
            <button class="button yes-button" onclick="newGame();">Yes</button>
            <button class="button no-button" onclick="closeModal();">No</button>
          </div>
        </div>
      </div>

    </div>


    <div class="modal-sorry">
      <p>Oops! You were eaten by a giant bug! Play again?</p>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
