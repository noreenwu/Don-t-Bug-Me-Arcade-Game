<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Congratulations Modal -->
    <div id="congrats-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <div class="message">
          <p>Congratulations! You win!</p>
        </div>


        <div class="play-again">
          Do you want to play again?
          <div class="button-responses">
            <button class="button yes-button" onclick="newGame();">Play Again</button>
          </div>
        </div>
      </div>

    </div>


    <div class="sorry-modal modal">
      <p>Whoa! These bugs sure are of unusual size!</p>
      <p>Play again?</p>
      <button class="button yes-button" onclick="newGame();">Play Again</button>
    </div>

    <div class="thankyou-modal modal">
      <p>Thank you for playing. Please come again!</p>
      <button class="button yes-button" onclick="newGame();">Play Again</button>
    </div>

    <div id="message" class="message">
       Hello
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
